services:
  router:
    build:
      context: ./router  # Directory containing the Dockerfile
    container_name: router
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.tcp_timestamps=0
    networks:
      dmz:
        ipv4_address: 192.168.100.250
      private:
        ipv4_address: 192.168.200.250
      public:
        ipv4_address: 10.10.10.3

  user:
    build:
      context: ./user
    container_name: user
    cap_add:
      - NET_ADMIN
    networks:
      private:
        ipv4_address: 192.168.200.2

  dns:
    build:
      context: ./dns
    container_name: dns
    cap_add:
      - NET_ADMIN
    networks:
      dmz:
        ipv4_address: 192.168.100.3


  webserver:
    build:
      context: ./webserver
    container_name: webserver
    cap_add:
      - NET_ADMIN
    networks:
      dmz:
        ipv4_address: 192.168.100.2
    volumes:
      - ./web:/public


networks:
  dmz:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.100.0/24
  
  private:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.200.0/24


  public:
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: 10.10.10.0/24