default-lease-time 600;
max-lease-time 7200;

option domain-name-servers 192.168.100.3, 8.8.8.8, 1.1.1.1;

subnet 192.168.100.0 netmask 255.255.255.0 {
  range 192.168.100.2 192.168.100.200;
  option routers 192.168.100.250;
}

host web-server {
        hardware ethernet 02:42:AC:11:00:02;
        fixed-address 192.168.100.2;
}

host dns-server {
        hardware ethernet 02:42:AC:11:00:03;
        fixed-address 192.168.100.3;
}

subnet 192.168.200.0 netmask 255.255.255.0 {
  range 192.168.200.2 192.168.200.200;
  option routers 192.168.200.250;
}